  <div class="contact-container">
    <div class="contact-header">
      <h2>Hubungi Kami</h2>
      <p>Kami siap membantu Anda dengan informasi lebih lanjut.</p>
    </div>

    <div class="form-floating mb-3 bg">
      <input type="email" class="form-control" id="floatingInputDisabled" placeholder="name@example.com" required>
      <label for="floatingInputDisabled">Alamat Email</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingName" placeholder="Your Name" required>
      <label for="floatingName">Nama Lengkap</label>
    </div>

    <div class="form-floating mb-3">
      <textarea class="form-control" placeholder="Leave a comment hetareaDisabled" id="floatingText"

      <label for="floatingTextareaDisabled">Isi Pesan</label>
    </div>
    <div class="form-floating mb-3">
      <div class="select-container">
        <select class="form-select bg-dark text-white" id="floatingSelectDisabled" required>
          <option selected disabled value="">Pilih Topik</option>
          <option value="1">Pertanyaan Umum</option>
          <option value="2">Bantuan Produk</option>
          <option value="3">Masukan</option>
          <option value="4">Lainnya</option>
        </select>
      </div>
    </div>
    <button class="submit-btn" id="submitBtn" onclick="handleSubmit()">
      <span id="btnText">Send Message</span>
      <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"
        aria-hidden="true"></span>
    </button>

    <!-- notification start -->
    <div class="position-fixe0 p-3" styd bottom-0 end-le="z-index: 11">
      <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert"

        <div class="d-flex align-content-center">
          <div class="toast-body">
            <i class="fa fa-warning" aria-hidden="true"></i>
            Message sent successfully!
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
      </div>
    </div>
    <!-- notification end -->

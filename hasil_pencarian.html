        // Search Start
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('q');

        document.getElementById('searchQuery').textContent = searchQuery || '';

        function displayResults(query) {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';

            const filteredProducts = allProducts.filter(product =>
                product.title.toLowerCase().includes(query.toLowerCase()) ||
                product.description.toLowerCase().includes(query.toLowerCase())
            );

            if (filteredProducts.length === 0) {
                resultsContainer.innerHTML = '<div class="col-12 text-light">No results found.</div>';
                return;
            }

            filteredProducts.forEach(product => {
                const productCard = `
                    <div class="col">
                        <div class="card h-100">
                            <img src="${product.image}" class="card-img-top" alt="${product.title}">
                            <div class="card-body d-flex flex-column">
                                <div>
                                    <h5 class="card-title line-clamp">${product.title}</h5>
                                    <p class="card-text price" style="font-size: medium; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${product.price}</p>
                                    <p class="card-text description">${product.description}</p>
                                </div>
                                <div class="mt-auto">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary" type="button">Beli</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                resultsContainer.innerHTML += productCard;
            });

            document.querySelectorAll('.btn-primary').forEach(button => {
                button.onclick = function () {
                    const card = this.closest('.card');
                    const title = encodeURIComponent(card.querySelector('.card-title').textContent);
                    const price = encodeURIComponent(card.querySelector('.price').textContent);
                    const description = encodeURIComponent(card.querySelector('.description').textContent);
                    const image = encodeURIComponent(card.querySelector('img').src);

                    window.location.href = `payment.html?title=${title}&price=${price}&description=${description}&image=${image}`;
                };
            });
        }
        if (searchQuery) {
            displayResults(searchQuery);
        }

        document.getElementById('searchForm').addEventListener('submit', function (e) {

<!DOCTYPE html>
<html>
<head>
    <title>Pembayaran</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <!-- Spinner Overlay -->
    <div class="spinner-overlay" id="spinnerOverlay">
        <div class="spinner-container">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-text mt-2">Memproses Pembayaran...</div>
        </div>
    </div>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <!-- Progress Bar -->
                <div class="progress mb-4" style="height: 3px;">
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 50%"></div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h2 class="card-title h4 mb-0">Detail Pembayaran</h2>
                    </div>

                    <div class="card-body">
                        <!-- Product Summary -->
                        <div class="row mb-4 align-items-center">
                            <div class="col-12 col-md-8">
                                <h3 class="h5 mb-3" id="productTitle"></h3>
                                <p class="price mb-2" id="productPrice"></p>
                                <p class="text-muted small" id="productDescription"></p>
                            </div>
                            <div class="col-12 col-md-4 text-center">
                                <img id="productImage" class="img-fluid product-image" alt="Product Image">
                            </div>
                        </div>

                        <hr class="my-4">

                        <!-- Payment Methods -->
                        <div class="mb-4">
                            <h3 class="h5 mb-3">Pilih Metode Pembayaran</h3>
                            
                            <div class="payment-methods">
                                <label class="payment-method w-100 mb-2">
                                    <input type="radio" name="payment" value="transfer" class="form-check-input">
                                    <span class="ms-2">Transfer Bank</span>
                                </label>

                                <label class="payment-method w-100 mb-2">
                                    <input type="radio" name="payment" value="ewallet" class="form-check-input">
                                    <span class="ms-2">E-Wallet (OVO, GoPay, DANA)</span>
                                </label>

                                <label class="payment-method w-100 mb-2">
                                    <input type="radio" name="payment" value="cc" class="form-check-input">
                                    <span class="ms-2">Kartu Kredit</span>
                                </label>

                                <label class="payment-method w-100">
                                    <input type="radio" name="payment" value="cod" class="form-check-input">
                                    <span class="ms-2">Cash on Delivery</span>
                                </label>
                            </div>
                        </div>

                        <!-- Summary -->
                        <div class="bg-light p-3 rounded mb-4">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal</span>
                                <span id="subtotalPrice" class="fw-bold"></span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Biaya Layanan</span>
                                <span class="fw-bold">Rp 1.000</span>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-grid gap-2 d-md-flex">
                            <button id="payButton" class="btn btn-primary flex-grow-1 py-2" disabled onclick="processPembayaran()">
                                <span class="fs-5">Bayar Sekarang</span>
                            </button>
                            <button class="btn btn-outline-secondary flex-grow-1 py-2" onclick="kembaliKeHome()">
                                Kembali
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
